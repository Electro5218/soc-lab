<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IDS/IPS rules</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  {% include 'navbar.html' %}

  <main class="flex-1 container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">List of rules</h2>
    <div class="bg-white shadow rounded-lg p-4 overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rule Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Enable/Disable</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        {% for rule, enabled in rules.items() %}
        <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ rule }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              <span class="status-label px-2 inline-flex text-xs leading-5 font-semibold rounded-full {% if enabled %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
                {% if enabled %}Enabled{% else %}Disabled{% endif %}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              <input type="checkbox" class="toggle-rule" data-rule="{{ rule }}" {% if enabled %}checked{% endif %}>
            </td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 text-center py-4">
    IDS/IPS Â© {{ 2025 }} | Dashboard | Electro5218
  </footer>
  <!-- Compilated TypeScript connection -->
  <script src="/static/rules.js"></script>

</body>
</html>
